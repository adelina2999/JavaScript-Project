<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <div>
    <div class="header">
      <h1>Header</h1>
      <p>Welcome to my page</p>
    </div>

    <div class="container">
      <form>
        <div class="form-group row">
          <label for="taskNameInput" class="col-sm-2 col-form-label">Task Name:</label>
          <div class="col-sm-10">
            <input id="taskNameInput" type="text" class="form-control" placeholder="Enter task name">
          </div>
        </div>
        <div class="form-group row">
          <label for="durationInput" class="col-sm-2 col-form-label">Duration</label>
          <div class="col-sm-10">
            <input id="durationInput" type="text" class="form-control" placeholder="Duration time">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Is Done?</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input id="isDone" class="form-check-input" type="checkbox">
              <label class="form-check-label" for="isDone">
                Yes
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button onclick="createNewTask()" type="submit" class="btn btn-primary">Add me</button>
          </div>
        </div>
      </form>
    </div>
    
    <div>
      <form>
        <label>Which task you want to remove?</label><br>
        <input id="taskToBeRemoved" type="text" placeholder="Enter task name"><br><br>
      </form>
      <button onclick="removeCreatedTask()" class="btn btn-danger btn-lg">Remove</button>
    </div>
  
    <div>To Do List</div>
    <div>
      <button class="btn btn-danger btn-lg">Delete all</button>
    </div>
  </div>
   


    

</body>
 <script src="script.js"></script>
</html>
